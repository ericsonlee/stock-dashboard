<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navbar */
        .navbar {
            background: #1a1a2e;
            padding: 0;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-bottom: 0;
        }

        .navbar-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar-brand {
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }

        .navbar-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .last-update {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85em;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .navbar-menu {
            display: flex;
            padding: 0 15px;
        }

        .nav-item {
            padding: 15px 25px;
            color: #aaa;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .nav-item.active {
            color: white;
            border-bottom: 3px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Toolbar below navbar */
        .toolbar {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #1976D2;
        }

        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Interval Selector */
        .interval-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .interval-selector label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .interval-buttons {
            display: flex;
            gap: 5px;
        }

        .interval-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            background: #ddd;
            color: #555;
            transition: all 0.2s;
        }

        .interval-btn:hover {
            background: #bbb;
        }

        .interval-btn.active {
            background: #667eea;
            color: white;
        }

        .interval-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tab Styles */
        .tabs-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #333;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 18px 40px;
            padding-right: 35px;
            background: #333;
            color: #aaa;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            position: relative;
        }

        .tab-btn:hover {
            background: #444;
            color: white;
        }

        .tab-btn.active {
            background: #4CAF50;
            color: white;
            border-bottom: 3px solid #2E7D32;
        }

        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th {
            background: #333;
            color: white;
            padding: 10px 8px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        tr:hover {
            background: #f5f5f5;
        }

        /* Color classes for scores */
        .score-positive {
            background-color: #90EE90 !important;
            font-weight: bold;
            text-align: center;
        }

        .score-negative {
            background-color: #FFB6C6 !important;
            font-weight: bold;
            text-align: center;
        }

        .score-neutral {
            background-color: #FFFF99 !important;
            font-weight: bold;
            text-align: center;
        }

        /* Indicator column styles */
        .indicator-positive {
            background-color: #4CAF50 !important;
            color: white !important;
            font-weight: bold;
            text-align: center;
            cursor: help;
        }

        .indicator-negative {
            background-color: #f44336 !important;
            color: white !important;
            font-weight: bold;
            text-align: center;
            cursor: help;
        }

        .indicator-neutral {
            background-color: #FFEB3B !important;
            color: #333 !important;
            font-weight: bold;
            text-align: center;
            cursor: help;
        }

        /* Color classes for Vol Osc Result */
        .strong-bg {
            background-color: #4CAF50 !important;
            color: white !important;
            font-weight: bold;
        }

        .accum-bg {
            background-color: #2196F3 !important;
            color: white !important;
            font-weight: bold;
        }

        .bearish-indicator-bg {
            background-color: #FF9800 !important;
            color: white !important;
            font-weight: bold;
        }

        .confirm-bearish-bg {
            background-color: #f44336 !important;
            color: white !important;
            font-weight: bold;
        }

        .green-bg {
            background-color: #90EE90 !important;
            font-weight: bold;
        }

        .red-bg {
            background-color: #FFB6C6 !important;
            font-weight: bold;
        }

        .rsi-overbought {
            background-color: #FFB6C6 !important;
        }

        .rsi-oversold {
            background-color: #FFB6C6 !important;
        }

        .rsi-good {
            background-color: #90EE90 !important;
        }

        .rsi-neutral {
            background-color: #FFFF99 !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }

        .legend-section {
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }

        .legend-section:first-child {
            margin-top: 0;
        }

        /* Add stock input */
        .add-stock-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 25px;
        }

        .add-stock-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .toolbar-hint {
            color: #888;
            font-size: 0.8em;
            font-style: italic;
        }

        .add-stock-input {
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9em;
            width: 150px;
            outline: none;
            transition: border-color 0.2s;
        }

        .add-stock-input:focus {
            border-color: #667eea;
        }

        .add-stock-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.2s;
        }

        .add-stock-btn:hover {
            background: #388E3C;
        }

        .add-stock-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Tab with delete button */
        .tab-btn-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .tab-delete-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            color: #fff;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .tab-btn:hover .tab-delete-btn {
            display: flex;
        }

        .tab-delete-btn:hover {
            background: #f44336 !important;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mode Toggle - now uses nav-item styling */
        .mode-toggle {
            display: none; /* Hidden, using navbar-menu instead */
        }

        .mode-btn {
            display: none;
        }

        /* Daily Signal Banner */
        .daily-signals-banner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .daily-signals-title {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .daily-signals-title .badge {
            background: #667eea;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .signal-cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .signal-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 25px;
            min-width: 150px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .signal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .signal-card.buy {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .signal-card.sell {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .signal-card.hold {
            border-color: #FFC107;
            background: rgba(255, 193, 7, 0.2);
        }

        .signal-ticker {
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .signal-action {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .signal-card.buy .signal-action {
            color: #4CAF50;
        }

        .signal-card.sell .signal-action {
            color: #f44336;
        }

        .signal-card.hold .signal-action {
            color: #FFC107;
        }

        .signal-diff {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        .signal-price {
            color: #aaa;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .signal-date {
            color: #666;
            font-size: 0.75em;
            margin-top: 3px;
        }

        /* Live data section */
        .live-data-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .live-data-header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .live-data-title {
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-badge {
            background: #f44336;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .signal-error {
            color: #f44336;
            font-size: 0.8em;
        }

        /* Ticker heading */
        .ticker-heading {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-top">
                <h1 class="navbar-brand">My Dashboard</h1>
                <div class="navbar-status">
                    <div class="last-update" id="lastUpdate">Loading...</div>
                </div>
            </div>
            <div class="navbar-menu">
                <button class="nav-item active" id="dashboardModeBtn" onclick="switchMode('dashboard')">Dashboard</button>
                <button class="nav-item" id="liveMonitorModeBtn" onclick="switchMode('live')">Live Monitor</button>
                <!-- Add more menu items here in the future -->
            </div>
        </nav>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="add-stock-container">
                    <label class="add-stock-label">Add Ticker:</label>
                    <input type="text" class="add-stock-input" id="addStockInput"
                           onkeypress="if(event.key==='Enter') addStock()">
                    <button class="add-stock-btn" onclick="addStock()">Add</button>
                </div>
                <span class="toolbar-hint">e.g., BBCA.JK, BTC-USD, AAPL</span>
            </div>
            <div class="toolbar-right">
                <div class="interval-selector" id="intervalSelector">
                    <label>Timeframe:</label>
                    <div class="interval-buttons">
                        {% for key, label in intervals.items() %}
                        <button class="interval-btn {% if key == current_interval %}active{% endif %}"
                                onclick="changeInterval('{{ key }}')"
                                data-interval="{{ key }}">
                            {{ key.upper() }}
                        </button>
                        {% endfor %}
                    </div>
                </div>
                <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            </div>
        </div>

        <div id="stocksContainer" class="tabs-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading stock data...</p>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let currentTab = null;
        let currentTimeframe = '{{ current_interval }}';
        let currentMode = 'dashboard'; // 'dashboard' or 'live'

        // Switch between Dashboard and Live Monitor modes
        async function switchMode(mode) {
            currentMode = mode;

            // Update mode buttons
            document.getElementById('dashboardModeBtn').classList.toggle('active', mode === 'dashboard');
            document.getElementById('liveMonitorModeBtn').classList.toggle('active', mode === 'live');

            // Show/hide interval selector (only for dashboard mode)
            document.getElementById('intervalSelector').style.display = mode === 'dashboard' ? 'flex' : 'none';

            // Load appropriate data
            if (mode === 'live') {
                await loadLiveMonitorData();
            } else {
                await loadStockData();
            }
        }

        // Load Live Monitor data (1D signals + 5M live)
        async function loadLiveMonitorData() {
            const container = document.getElementById('stocksContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading Live Monitor data (1D signals + 5M live)...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/live_monitor');
                const data = await response.json();

                if (data.daily_signals && data.live_data) {
                    displayLiveMonitor(data);
                    updateLastUpdateTime(data.last_update);
                } else {
                    container.innerHTML = '<div class="error">Error loading Live Monitor data.</div>';
                }
            } catch (error) {
                console.error('Error loading live monitor data:', error);
                container.innerHTML = '<div class="error">Error loading Live Monitor data. Please try again.</div>';
            }
        }

        // Display Live Monitor UI
        function displayLiveMonitor(data) {
            const container = document.getElementById('stocksContainer');
            const tickers = data.tickers;

            // Remember current tab or default to first
            if (!currentTab || !tickers.includes(currentTab)) {
                currentTab = tickers[0];
            }

            // Create Daily Signals Banner
            let signalCardsHTML = '';
            for (const ticker of tickers) {
                const signal = data.daily_signals[ticker];
                const diff = signal.indicator_diff || 0;
                let signalType = 'hold';
                let signalAction = 'HOLD';

                if (diff > 1) {
                    signalType = 'buy';
                    signalAction = 'BUY';
                } else if (diff < -1) {
                    signalType = 'sell';
                    signalAction = 'SELL';
                }

                const hasError = signal.error;

                signalCardsHTML += `
                    <div class="signal-card ${signalType}" onclick="switchTab('${ticker}')">
                        <div class="signal-ticker">${ticker.replace('.JK', '')}</div>
                        ${hasError ?
                            `<div class="signal-error">${signal.error}</div>` :
                            `<div class="signal-action">${signalAction}</div>
                            <div class="signal-diff">${diff > 0 ? '+' : ''}${diff}</div>
                            <div class="signal-price">Price: ${signal.price ? signal.price.toFixed(0) : 'N/A'}</div>
                            <div class="signal-date">${signal.date || 'N/A'}</div>`
                        }
                    </div>
                `;
            }

            const dailySignalsBanner = `
                <div class="daily-signals-banner">
                    <div class="daily-signals-title">
                        Daily Signals <span class="badge">1D</span>
                        <span style="color: #aaa; font-size: 0.8em; margin-left: auto;">Click card to view 5M data</span>
                    </div>
                    <div class="signal-cards">
                        ${signalCardsHTML}
                    </div>
                </div>
            `;

            // Create Live Data Section with tabs
            let tabButtonsHTML = '<div class="tab-buttons">';
            for (const ticker of tickers) {
                const isActive = ticker === currentTab ? 'active' : '';
                tabButtonsHTML += `
                    <div class="tab-btn-wrapper">
                        <button class="tab-btn ${isActive}" data-ticker="${ticker}" onclick="switchTab('${ticker}')">
                            ${ticker.replace('.JK', '')}
                        </button>
                    </div>`;
            }
            tabButtonsHTML += '</div>';

            // Create tab contents for 5M data
            let tabContentsHTML = '';
            for (const ticker of tickers) {
                const isActive = ticker === currentTab ? 'active' : '';
                const liveInfo = data.live_data[ticker];

                if (liveInfo.data && liveInfo.data.length > 0) {
                    tabContentsHTML += createTabContent(ticker, liveInfo, isActive);
                } else {
                    tabContentsHTML += `
                        <div id="tab-${ticker}" class="tab-content ${isActive}">
                            <div class="no-data">No 5M data available for ${ticker}. ${liveInfo.error || ''}</div>
                        </div>
                    `;
                }
            }

            const liveDataSection = `
                <div class="live-data-section">
                    <div class="live-data-header">
                        <div class="live-data-title">
                            Live Data <span class="live-badge">5M</span>
                        </div>
                    </div>
                    ${tabButtonsHTML}
                    ${tabContentsHTML}
                </div>
            `;

            container.innerHTML = dailySignalsBanner + liveDataSection;
        }

        // Change timeframe interval
        async function changeInterval(interval) {
            // Disable all buttons during loading
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.disabled = true;
            });

            // Show loading state
            document.getElementById('stocksContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${interval.toUpperCase()} data...</p>
                </div>
            `;

            try {
                const response = await fetch(`/api/set_interval/${interval}`);
                const data = await response.json();

                if (data.success) {
                    currentTimeframe = interval;
                    updateIntervalButtons(interval);
                    await loadStockData();
                } else {
                    alert('Error changing interval: ' + data.error);
                }
            } catch (error) {
                console.error('Error changing interval:', error);
                alert('Error changing interval. Please try again.');
            }

            // Re-enable buttons
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        // Update interval button states
        function updateIntervalButtons(activeInterval) {
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.interval === activeInterval) {
                    btn.classList.add('active');
                }
            });
        }

        // Fetch and display stock data
        async function loadStockData() {
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();

                if (data.stocks && Object.keys(data.stocks).length > 0) {
                    displayStocks(data.stocks);
                    updateLastUpdateTime(data.last_update);
                    if (data.current_interval) {
                        currentTimeframe = data.current_interval;
                        updateIntervalButtons(data.current_interval);
                    }
                } else {
                    document.getElementById('stocksContainer').innerHTML =
                        '<div class="no-data">No stock data available. Please wait for the next update.</div>';
                }
            } catch (error) {
                console.error('Error loading stock data:', error);
                document.getElementById('stocksContainer').innerHTML =
                    '<div class="error">Error loading stock data. Please refresh the page.</div>';
            }
        }

        // Display stocks in tabs
        function displayStocks(stocks) {
            const container = document.getElementById('stocksContainer');
            const tickers = Object.keys(stocks);

            // Remember current tab or default to first
            if (!currentTab || !tickers.includes(currentTab)) {
                currentTab = tickers[0];
            }

            // Create tab buttons with delete buttons
            let tabButtonsHTML = '<div class="tab-buttons">';
            for (const ticker of tickers) {
                const isActive = ticker === currentTab ? 'active' : '';
                const showDelete = tickers.length > 1 ? '' : 'style="display:none !important;"';
                tabButtonsHTML += `
                    <div class="tab-btn-wrapper">
                        <button class="tab-btn ${isActive}" data-ticker="${ticker}" onclick="switchTab('${ticker}')">
                            ${ticker.replace('.JK', '')}
                            <span class="tab-delete-btn" ${showDelete} onclick="event.stopPropagation(); removeStock('${ticker}')" title="Remove ${ticker}">&times;</span>
                        </button>
                    </div>`;
            }
            tabButtonsHTML += '</div>';

            // Create tab contents
            let tabContentsHTML = '';
            for (const [ticker, stockInfo] of Object.entries(stocks)) {
                const isActive = ticker === currentTab ? 'active' : '';
                tabContentsHTML += createTabContent(ticker, stockInfo, isActive);
            }

            container.innerHTML = tabButtonsHTML + tabContentsHTML;
        }

        // Switch between tabs
        function switchTab(ticker) {
            currentTab = ticker;

            // Update button states using data-ticker attribute
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.ticker === ticker) {
                    btn.classList.add('active');
                }
            });

            // Update content visibility
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                if (content.id === `tab-${ticker}`) {
                    content.classList.add('active');
                }
            });

            // Update current ticker heading if it exists
            const tickerHeading = document.getElementById('currentTickerHeading');
            if (tickerHeading) {
                tickerHeading.textContent = ticker;
            }
        }

        // Create tab content for a stock
        function createTabContent(ticker, stockInfo, isActive) {
            const latestData = stockInfo.data[stockInfo.data.length - 1];
            const interval = stockInfo.interval || '1d';

            // Create ticker heading
            const tickerHeadingHTML = `
                <h2 class="ticker-heading" id="tickerHeading-${ticker}">${ticker}</h2>
            `;

            // Create summary stats
            const summaryHTML = `
                ${tickerHeadingHTML}
                <div class="summary-stats">
                    <div class="stat-box">
                        <div class="stat-label">Price</div>
                        <div class="stat-value">${latestData.Price.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">MA 5</div>
                        <div class="stat-value" style="color: ${latestData.Score_MA5 > 0 ? '#4CAF50' : latestData.Score_MA5 < 0 ? '#f44336' : '#FFC107'}">${latestData.MA_5.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">MA 10</div>
                        <div class="stat-value" style="color: ${latestData.Score_MA10 > 0 ? '#4CAF50' : latestData.Score_MA10 < 0 ? '#f44336' : '#FFC107'}">${latestData.MA_10.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">RSI</div>
                        <div class="stat-value" style="color: ${latestData.Score_RSI > 0 ? '#4CAF50' : latestData.Score_RSI < 0 ? '#f44336' : '#FFC107'}">${latestData.RSI_Score.toFixed(2)}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">SuperTrend</div>
                        <div class="stat-value" style="color: ${latestData.SuperTrend_Color === 'GREEN' ? '#4CAF50' : '#f44336'}">${latestData.SuperTrend_Color}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Vol Osc</div>
                        <div class="stat-value" style="color: ${getVolOscColor(latestData.Vol_Osc_Result)}">${latestData.Vol_Osc_Result}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Indicator</div>
                        <div class="stat-value" style="color: ${latestData.Indicator > 0 ? '#4CAF50' : latestData.Indicator < 0 ? '#f44336' : '#FFC107'}; font-size: 1.5em;">${latestData.Indicator}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Diff (T-1)</div>
                        <div class="stat-value" style="color: ${latestData.Indicator_Diff > 0 ? '#4CAF50' : latestData.Indicator_Diff < 0 ? '#f44336' : '#FFC107'}; font-size: 1.5em;">${latestData.Indicator_Diff > 0 ? '+' : ''}${latestData.Indicator_Diff}</div>
                    </div>
                </div>
            `;

            // Create table
            const tableHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Price</th>
                                <th>MA 5</th>
                                <th>MA 10</th>
                                <th>RSI</th>
                                <th>SuperTrend</th>
                                <th>Vol Osc %</th>
                                <th>Vol Osc Result</th>
                                <th>Indicator</th>
                                <th>Diff</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stockInfo.data.map(row => `
                                <tr>
                                    <td>${row.Date}</td>
                                    <td>${row.Price.toFixed(2)}</td>
                                    <td class="${getScoreClass(row.Score_MA5)}">${row.MA_5.toFixed(2)}</td>
                                    <td class="${getScoreClass(row.Score_MA10)}">${row.MA_10.toFixed(2)}</td>
                                    <td class="${getRsiClass(row.RSI_Score, row.Score_RSI)}">${row.RSI_Score.toFixed(2)}</td>
                                    <td class="${row.SuperTrend_Color === 'GREEN' ? 'green-bg' : 'red-bg'}">${row.SuperTrend} (${row.SuperTrend_Color})</td>
                                    <td>${row.Vol_Osc.toFixed(2)}%</td>
                                    <td class="${getVolOscClass(row.Vol_Osc_Result)}">${row.Vol_Osc_Result}</td>
                                    <td class="${getIndicatorClass(row.Indicator)} tooltip">
                                        ${row.Indicator}
                                        <span class="tooltiptext">
                                            <strong>Score Breakdown:</strong><br>
                                            MA5: ${formatScore(row.Score_MA5)}<br>
                                            MA10: ${formatScore(row.Score_MA10)}<br>
                                            RSI: ${formatScore(row.Score_RSI)}<br>
                                            SuperTrend: ${formatScore(row.Score_SuperTrend)}<br>
                                            Vol Osc: ${formatScore(row.Score_VolOsc)}<br>
                                            <strong>Total: ${row.Indicator}</strong>
                                        </span>
                                    </td>
                                    <td class="${getIndicatorDiffClass(row.Indicator_Diff)}">${row.Indicator_Diff > 0 ? '+' : ''}${row.Indicator_Diff}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="legend">
                    <div class="legend-section">Scoring System (Green +1, Yellow 0, Red -1)</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #90EE90;"></div>
                        <span>MA5/MA10: Price > MA</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFB6C6;"></div>
                        <span>MA5/MA10: Price < MA</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #90EE90;"></div>
                        <span>RSI: 50-75 (Good)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFFF99;"></div>
                        <span>RSI: 30-50 (Neutral)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FFB6C6;"></div>
                        <span>RSI: <=30 or >75</span>
                    </div>

                    <div class="legend-section">Vol Osc Result</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4CAF50;"></div>
                        <span>STRONG (Price > MA, Vol +20%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2196F3;"></div>
                        <span>ACCUM (Price < MA, Vol +20%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #FF9800;"></div>
                        <span>BEARISH INDICATOR (Price > MA, Vol -15%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f44336;"></div>
                        <span>CONFIRM BEARISH (Price < MA, Vol -15%)</span>
                    </div>
                </div>
            `;

            return `
                <div id="tab-${ticker}" class="tab-content ${isActive}">
                    ${summaryHTML}
                    ${tableHTML}
                </div>
            `;
        }

        // Format score with + or - sign
        function formatScore(score) {
            if (score > 0) return `+${score}`;
            return score.toString();
        }

        // Get score CSS class
        function getScoreClass(score) {
            if (score > 0) return 'score-positive';
            if (score < 0) return 'score-negative';
            return 'score-neutral';
        }

        // Get Indicator CSS class
        function getIndicatorClass(indicator) {
            if (indicator > 0) return 'indicator-positive';
            if (indicator < 0) return 'indicator-negative';
            return 'indicator-neutral';
        }

        // Get Indicator Diff CSS class
        function getIndicatorDiffClass(diff) {
            if (diff > 0) return 'indicator-positive';
            if (diff < 0) return 'indicator-negative';
            return 'indicator-neutral';
        }

        // Get Vol Osc Result CSS class
        function getVolOscClass(result) {
            switch(result) {
                case 'STRONG': return 'strong-bg';
                case 'ACCUM': return 'accum-bg';
                case 'BEARISH INDICATOR': return 'bearish-indicator-bg';
                case 'CONFIRM BEARISH': return 'confirm-bearish-bg';
                case 'UP': return 'green-bg';
                case 'DOWN': return 'red-bg';
                default: return '';
            }
        }

        // Get Vol Osc Result color for stat box
        function getVolOscColor(result) {
            switch(result) {
                case 'STRONG': return '#4CAF50';
                case 'ACCUM': return '#2196F3';
                case 'BEARISH INDICATOR': return '#FF9800';
                case 'CONFIRM BEARISH': return '#f44336';
                case 'UP': return '#4CAF50';
                case 'DOWN': return '#f44336';
                default: return '#333';
            }
        }

        // Get RSI CSS class based on score
        function getRsiClass(rsi, score) {
            if (score > 0) return 'rsi-good';
            if (score < 0) return 'rsi-overbought';
            return 'rsi-neutral';
        }

        // Update last update time
        function updateLastUpdateTime(timestamp) {
            const element = document.getElementById('lastUpdate');
            if (timestamp) {
                element.textContent = `Updated: ${timestamp}`;
            }
        }

        // Refresh data manually
        async function refreshData() {
            const button = document.querySelector('.refresh-btn');
            button.disabled = true;
            button.textContent = 'Refreshing...';

            try {
                if (currentMode === 'live') {
                    await loadLiveMonitorData();
                } else {
                    await fetch('/api/refresh');
                    await loadStockData();
                }
                button.textContent = 'Refreshed!';
                setTimeout(() => {
                    button.textContent = 'Refresh';
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error refreshing data:', error);
                button.textContent = 'Error';
                setTimeout(() => {
                    button.textContent = 'Refresh';
                    button.disabled = false;
                }, 2000);
            }
        }

        // Check if current time is within Indonesian trading hours (9:00-16:00 WIB, Mon-Fri)
        function isTradingHours() {
            // Get current time in WIB (UTC+7)
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const wibTime = new Date(utc + (7 * 3600000)); // UTC+7

            const day = wibTime.getDay(); // 0=Sunday, 6=Saturday
            const hour = wibTime.getHours();
            const minute = wibTime.getMinutes();

            // Check if weekday (Mon-Fri = 1-5)
            if (day === 0 || day === 6) {
                return false;
            }

            // Check if within 9:00-16:00 WIB
            const timeInMinutes = hour * 60 + minute;
            const marketOpen = 9 * 60;   // 9:00
            const marketClose = 16 * 60; // 16:00

            return timeInMinutes >= marketOpen && timeInMinutes < marketClose;
        }

        // Auto-refresh every 2 minutes, only during trading hours
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                if (isTradingHours()) {
                    console.log('Auto-refresh: Trading hours active, refreshing...');
                    if (currentMode === 'live') {
                        loadLiveMonitorData();
                    } else {
                        loadStockData();
                    }
                } else {
                    console.log('Auto-refresh: Outside trading hours, skipping refresh');
                }
            }, 120000); // 2 minutes
        }

        // Add a new stock
        async function addStock() {
            const input = document.getElementById('addStockInput');
            let ticker = input.value.trim().toUpperCase();

            if (!ticker) {
                showToast('Please enter a ticker symbol', 'error');
                return;
            }

            const addBtn = document.querySelector('.add-stock-btn');
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const response = await fetch(`/api/add_stock/${ticker}`);
                const data = await response.json();

                if (data.success) {
                    showToast(`${ticker} added successfully!`, 'success');
                    input.value = '';
                    currentTab = ticker; // Switch to newly added stock
                    await loadStockData();
                } else {
                    showToast(data.error || 'Failed to add stock', 'error');
                }
            } catch (error) {
                console.error('Error adding stock:', error);
                showToast('Error adding stock. Please try again.', 'error');
            }

            addBtn.disabled = false;
            addBtn.textContent = 'Add';
        }

        // Remove a stock
        async function removeStock(ticker) {
            if (!confirm(`Remove ${ticker} from the dashboard?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/remove_stock/${ticker}`);
                const data = await response.json();

                if (data.success) {
                    showToast(`${ticker} removed`, 'success');
                    // If we removed the current tab, reset
                    if (currentTab === ticker) {
                        currentTab = null;
                    }
                    await loadStockData();
                } else {
                    showToast(data.error || 'Failed to remove stock', 'error');
                }
            } catch (error) {
                console.error('Error removing stock:', error);
                showToast('Error removing stock. Please try again.', 'error');
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            // Remove any existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initial load - ensure dashboard mode is active
        document.addEventListener('DOMContentLoaded', function() {
            // Reset to dashboard mode on page load
            currentMode = 'dashboard';
            document.getElementById('dashboardModeBtn').classList.add('active');
            document.getElementById('liveMonitorModeBtn').classList.remove('active');
            document.getElementById('intervalSelector').style.display = 'flex';

            // Load dashboard data
            loadStockData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
